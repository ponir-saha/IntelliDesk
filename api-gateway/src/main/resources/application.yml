server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://config-server:8888}
      fail-fast: false
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://config-server:8888}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
