global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'intellidesk'
    environment: 'docker'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Eureka Server
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['eureka-server:8761']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'eureka-server'

  # Config Server
  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-server:8888']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'config-server'

  # API Gateway
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-gateway'

  # User Service
  - job_name: 'user-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'user-service'

  # Employee Service
  - job_name: 'employee-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['employee-service:8086']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'employee-service'

  # RAG Service
  - job_name: 'rag-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['rag-service:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rag-service'

  # Notification Service
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8084']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'notification-service'

  # Tool Service
  - job_name: 'tool-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tool-service:8085']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'tool-service'

  # Jaeger
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
