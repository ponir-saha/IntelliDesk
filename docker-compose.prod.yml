version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: intellidesk-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: intellidesk
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - intellidesk-network
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: intellidesk-weaviate-prod
    ports:
      - "8090:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'false'
      AUTHENTICATION_APIKEY_ENABLED: 'true'
      AUTHENTICATION_APIKEY_ALLOWED_KEYS: ${WEAVIATE_API_KEY}
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - intellidesk-network
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: intellidesk-zookeeper-prod
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - intellidesk-network
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: intellidesk-kafka-prod
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - intellidesk-network
    restart: unless-stopped

  config-server:
    build: ./config-server
    container_name: intellidesk-config-server-prod
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
    networks:
      - intellidesk-network
    restart: unless-stopped

  eureka-server:
    build: ./eureka-server
    container_name: intellidesk-eureka-server-prod
    depends_on:
      - config-server
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
    networks:
      - intellidesk-network
    restart: unless-stopped

  user-service:
    build: ./user-service
    container_name: intellidesk-user-service-prod
    depends_on:
      - postgres
      - eureka-server
      - config-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/intellidesk
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - intellidesk-network
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    container_name: intellidesk-notification-service-prod
    depends_on:
      - postgres
      - kafka
      - eureka-server
      - config-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/intellidesk
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    networks:
      - intellidesk-network
    restart: unless-stopped

  rag-service:
    build: ./rag-service
    container_name: intellidesk-rag-service-prod
    depends_on:
      - weaviate
      - eureka-server
      - config-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      WEAVIATE_URL: http://weaviate:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - rag-uploads:/app/uploads
    networks:
      - intellidesk-network
    restart: unless-stopped

  tool-service:
    build: ./tool-service
    container_name: intellidesk-tool-service-prod
    depends_on:
      - kafka
      - eureka-server
      - config-server
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - intellidesk-network
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    container_name: intellidesk-api-gateway-prod
    depends_on:
      - eureka-server
      - config-server
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_SERVER_URL: http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - intellidesk-network
    restart: unless-stopped

  ui-frontend:
    build: ./ui-frontend
    container_name: intellidesk-ui-frontend-prod
    depends_on:
      - api-gateway
    ports:
      - "80:80"
    networks:
      - intellidesk-network
    restart: unless-stopped

networks:
  intellidesk-network:
    driver: bridge

volumes:
  postgres-data:
  weaviate-data:
  rag-uploads:
