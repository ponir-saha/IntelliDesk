input {
  # TCP input for receiving logs from Spring Boot applications
  tcp {
    port => 5044
    codec => json_lines
  }
  
  # UDP input (optional)
  udp {
    port => 5044
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add fields
  mutate {
    add_field => {
      "[@metadata][target_index]" => "intellidesk-logs-%{+YYYY.MM.dd}"
    }
  }
  
  # Parse timestamp
  date {
    match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS"]
    target => "@timestamp"
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][target_index]}"
  }
  
  # Output to console for debugging
  stdout {
    codec => rubydebug
  }
}
