<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to IntelliDesk</h1>
    </div>
    <div class="content">
        <p>Hello <span th:text="${name}">User</span>,</p>
        <p>Welcome to IntelliDesk! Your account has been successfully created.</p>
        <p>You can now log in and start using our intelligent helpdesk system.</p>
        <p>If you have any questions, feel free to contact our support team.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 IntelliDesk. All rights reserved.</p>
    </div>
</body>
</html>
