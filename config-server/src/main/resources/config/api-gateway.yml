# API Gateway Configuration
server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Employee Service Routes
        - id: employee-service
          uri: lb://EMPLOYEE-SERVICE
          predicates:
            - Path=/api/employees/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

        # User Service Routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**,/api/auth/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}
            # Temporarily disabled until Redis is configured
            # - name: RequestRateLimiter
            #   args:
            #     redis-rate-limiter.replenishRate: 10
            #     redis-rate-limiter.burstCapacity: 20

        # Notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

        # RAG Service Routes
        - id: rag-service
          uri: lb://rag-service
          predicates:
            - Path=/api/rag/**,/api/documents/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

        # Tool Service Routes
        - id: tool-service
          uri: lb://tool-service
          predicates:
            - Path=/api/tools/**
          filters:
            - RewritePath=/api/(?<segment>.*), /${segment}

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

jwt:
  secret: intellidesk-secret-key-change-in-production
  expiration: 86400000
